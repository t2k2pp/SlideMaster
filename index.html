<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/slidemaster-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideMaster - AI-Powered Slide Creation</title>
    <meta name="description" content="Create stunning presentations with AI-powered slide generation and flexible layer editing" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto+Slab:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- External Libraries for Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgen.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- TailwindCSS CDN for development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'inter': ['Inter', 'sans-serif'],
              'roboto-slab': ['Roboto Slab', 'serif'],
              'poppins': ['Poppins', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-in': 'slideIn 0.4s ease-out',
              'bounce-subtle': 'bounceSubtle 0.6s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              bounceSubtle: {
                '0%, 20%, 50%, 80%, 100%': { transform: 'translateY(0)' },
                '40%': { transform: 'translateY(-8px)' },
                '60%': { transform: 'translateY(-4px)' },
              },
            },
            colors: {
              'slidemaster': {
                primary: '#6366f1',
                secondary: '#8b5cf6',
                accent: '#06b6d4',
                dark: '#1e293b',
                light: '#f1f5f9',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Custom CSS for Speech Settings -->
    <style>
      /* Custom slider styles inspired by voice-aloud app */
      .slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        background: #1e293b;
        outline: none;
        border-radius: 50rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .slider-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #06b6d4, #3b82f6);
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(6, 182, 212, 0.3);
        transition: all 0.3s ease;
      }
      
      .slider-thumb::-webkit-slider-thumb:hover {
        background: linear-gradient(135deg, #0891b2, #2563eb);
        box-shadow: 0 6px 12px rgba(6, 182, 212, 0.4);
        transform: scale(1.1);
      }
      
      .slider-thumb::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #06b6d4, #3b82f6);
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(6, 182, 212, 0.3);
        border: none;
        transition: all 0.3s ease;
      }
      
      .slider-thumb::-moz-range-thumb:hover {
        background: linear-gradient(135deg, #0891b2, #2563eb);
        box-shadow: 0 6px 12px rgba(6, 182, 212, 0.4);
        transform: scale(1.1);
      }
      
      .slider-thumb::-webkit-slider-track {
        background: #475569;
        border-radius: 50rem;
      }
      
      .slider-thumb::-moz-range-track {
        background: #475569;
        border-radius: 50rem;
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white font-inter">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
